<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flip card</title>
    <link rel="stylesheet" href="flipCard.css" />
  </head>
  <body>
    <div class="card-container">
      <div class="card">
        <div class="card-front">
          <h2>About Jaipur</h2>
        </div>
        <div class="card-back">
          <p>
            Jaipur is the capital of India’s Rajasthan state. It evokes the
            royal family that once ruled the region and that, in 1727, founded
            what is now called the Old City, or “Pink City” for its trademark
            building color.
          </p>
        </div>
      </div>
    </div>
    <button class="btn">Flip Card</button>
  </body>
</html>

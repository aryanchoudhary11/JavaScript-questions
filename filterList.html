<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filter List</title>
    <style>
      ul {
        list-style-type: none;
        padding: 0;
      }
      li {
        font-size: 1.2em;
        margin: 5px 0;
      }
      #noResult {
        color: red;
        font-size: 1.2em;
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>Search your item</h1>
    <input id="input" type="text" placeholder="Search your item..." />
    <p id="noResult">No item Found</p>

    <ul id="itemList">
      <li>Apple</li>
      <li>Banana</li>
      <li>Cherry</li>
      <li>Date</li>
      <li>Grapes</li>
      <li>Orange</li>
      <li>Watermelon</li>
    </ul>
  </body>
</html>

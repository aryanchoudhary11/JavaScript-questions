<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <style>
      form {
        display: flex;
        flex-direction: column;
        margin-top: 50px;
      }
      #weight-input,
      #height-input {
        margin-bottom: 10px;
      }
      button {
        width: 100px;
        margin-top: 20px;
        height: 35px;
        font-size: 18px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <center>
      <h1>BMI Calulator</h1>
      <form>
        <div class="weight">
          <label for="Weight">Weight in KG</label>
          <input type="text" name="Weight" id="weight-input" />
        </div>
        <div class="height">
          <label for="Height">Height in CM</label>
          <input type="text" name="Height" id="height-input" />
        </div>
        <div class="button">
          <button>Calculate</button>
        </div>
        <div class="result"></div>
      </form>
    </center>
  </body>
  <script>
    const form = document.querySelector("form");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const height = parseInt(document.querySelector("#height-input").value);
      const weight = parseInt(document.querySelector("#weight-input").value);
      const resultDiv = document.querySelector(".result");

      if (height === "" || isNaN(height)) {
        resultDiv.innerHTML = `<h2>Please enter valid height</h2>`;
      } else if (weight === "" || isNaN(weight)) {
        resultDiv.innerHTML = `<h2>Please enter valid weight</h2>`;
      } else {
        const bmi = ((weight / (height * height)) * 10000).toFixed(2);
        resultDiv.innerHTML = `<h2>${bmi}</h2>`;
      }
    });
  </script>
</html>
